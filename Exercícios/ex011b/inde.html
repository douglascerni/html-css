<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600"poster="imagens/VÍDEO.png" controls >
        <source src="midia/meu-video-0.mp4" type="video/mp4">
        <source src="midia/Meu-Video-1.mkv" type="video/mkv">
        <source src="midia/Meu-Video-2.webm" type="video/webm">
        <source src="midia/meu-video-3.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/cEHF3Ff3fAM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
